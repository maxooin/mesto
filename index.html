<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
<header class="header">
  <div class="header__logo"></div>
</header>

<main class="content">
  <section class="profile">
    <img src="image/avatar.jpg" alt="Аватар" class="profile__avatar">
    <div class="profile__info">
      <div class="profile__container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <p class="profile__job">Исследователь океана</p>
    </div>
    <button type="button" class="profile__add-button"></button>
  </section>

  <section class="elements">
    <article class="element">
      <img class="element__image" src="image/kirill-pershin-1088404-unsplash.jpg" alt="Фотография карточки">
      <div class="element__info">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="image/kirill-pershin-1404681-unsplash.jpg" alt="Фотография карточки">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="image/kirill-pershin-1556355-unsplash.jpg" alt="Фотография карточки">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="image/kirill-pershin-1404681-unsplash.jpg" alt="Фотография карточки">
      <div class="element__info">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="image/kirill-pershin-1556355-unsplash.jpg" alt="Фотография карточки">
      <div class="element__info">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>

    <article class="element">
      <img class="element__image" src="image/kirill-pershin-1088404-unsplash.jpg" alt="Фотография карточки">
      <div class="element__info">
        <h2 class="element__title">Карачаево-Черкессия</h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </section>
</main>

<footer class="footer">
  <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
</footer>

<article class="popup">
  <form class="popup__container">
    <button class="popup__close-button" type="button"></button>
    <h2 class="popup__heading">Редактировать профиль</h2>
    <fieldset class="popup__info">
      <label>
        <input type="text" name="name" class="popup__name" placeholder="Имя">
      </label>

      <label>
        <input type="text" name="job" class="popup__job" placeholder="О себе">
      </label>

      <button class="popup__submit-button" type="submit">Сохранить</button>
    </fieldset>
  </form>
</article>

<script src="scripts/script.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="image/logo/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img alt="Аватар" class="profile__avatar" src="image/avatar.jpg">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Edit" class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button aria-label="Add" class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-form">
    <div class="popup__container">
      <button aria-label="Close" class="popup__close-button popup__close-button_type_edit" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="popup-edit-form" class="popup__form popup__form_edit">

        <input class="popup__input popup__input_value_name" name="name" placeholder="Имя" type="text">

        <input class="popup__input popup__input_value_job" name="job" placeholder="О себе" type="text">

        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-form">
    <div class="popup__container">
      <button aria-label="Close" class="popup__close-button popup__close-button_type_add" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="popup-add-form" class="popup__form popup__form_add">

        <input class="popup__input popup__input_value_title" name="title" placeholder="Название" type="text">

        <input class="popup__input popup__input_value_url" name="url" placeholder="Ссылка" type="url">

        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_photo">
    <figure class="popup__figure">
      <button class="popup__close-button popup__close-button_type_photo"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <template class="template-element">
    <article class="element">
      <button class="element__delete-button"></button>
      <img class="element__image"  src="#" alt="">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </article>
  </template>

  <script src="scripts/script.js" type="module"></script>
</body>
</html>

<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="pages/index.css" rel="stylesheet">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img src="image/logo/logo.svg" alt="Логотип" class="header__logo">
  </header>

  <main class="content">
    <section class="profile">
      <img alt="Аватар" class="profile__avatar" src="image/avatar.jpg">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Edit" class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button aria-label="Add" class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <article class="element">
        <img alt="Фотография карточки" class="element__image" src="image/kirill-pershin-1088404-unsplash.jpg">
        <div class="element__info">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img alt="Фотография карточки" class="element__image" src="image/kirill-pershin-1404681-unsplash.jpg">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img alt="Фотография карточки" class="element__image" src="image/kirill-pershin-1556355-unsplash.jpg">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img alt="Фотография карточки" class="element__image" src="image/kirill-pershin-1404681-unsplash.jpg">
        <div class="element__info">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img alt="Фотография карточки" class="element__image" src="image/kirill-pershin-1556355-unsplash.jpg">
        <div class="element__info">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img alt="Фотография карточки" class="element__image" src="image/kirill-pershin-1088404-unsplash.jpg">
        <div class="element__info">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button aria-label="Close" class="popup__close-button" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="popup-edit-form" class="popup__form">

        <input class="popup__input popup__input_value_name" name="name" placeholder="Имя" type="text">

        <input class="popup__input popup__input_value_job" name="job" placeholder="О себе" type="text">

        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
